<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baviera Imports</title>
  
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topo">
  <h1>Baviera Imports</h1>
  <p>iPhones Seminovos • Garantia de 90 dias<br>Entrega grátis em BC e região</p>
</header>

<section class="infos">
  <div class="info">
    <b><i class="fas fa-map-marker-alt"></i> Localização</b>
    <span>Balneário Camboriú - SC</span>
  </div>
  <div class="info">
    <b><i class="fas fa-shield-alt"></i> Garantia</b>
    <span>90 dias</span>
  </div>
  <div class="info">
    <b><i class="fas fa-file-invoice"></i> Procedência</b>
    <span>Nota fiscal e CNPJ</span>
  </div>
</section>

<h2>Catálogo Disponível</h2>

<div class="catalogo">

  <div class="card" data-modelo="iPhone 12 64GB" data-preco="R$ 1.550">
    <div class="check">✓</div>
    <div class="texto">
      <h3>iPhone 12</h3>
      <small>64GB • Preto</small>
      <small>Bateria 75%</small>
    </div>
    <div class="preco">R$ 1.550</div>
  </div>

  <div class="card" data-modelo="iPhone 13 128GB" data-preco="R$ 2.299">
    <div class="check">✓</div>
    <div class="texto">
      <h3>iPhone 13</h3>
      <small>128GB • Preto</small>
      <small>Bateria 85%</small>
    </div>
    <div class="preco">R$ 2.299</div>
  </div>

</div>

<button id="whats">Falar no WhatsApp</button>

<script src="script.js"></script>
</body>
</html>
